<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto JS</title>
</head>

<body class="bg-index">
    <!-- nav -->
    <nav>
        <img src="" alt="logo-ejemplo">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <header class="header-first">
        <div class="header-index">
            <h3>A tus manos</h3>
            <h1>Calculadora de Contabilidad</h1>
            <p>Una calculadora que te sirve para calcular tus Intereses compuestos y Simples de la mejor manera</p>
            <a href="#cont-calculo">Probar</a>
        </div>
        <div class="img-header">
            <img style="width: 600px;" src="./resources/img-header.webp" alt="img-header">
        </div>
    </header>

    <main>
        <h1>Calculadora de Interes Simple</h1>
        <div id="cont-calculo" class="cont-form">
            <form id="form" action="">
                <input id="capital" type="text" placeholder="Capital">
                <input id="tasaT" type="text" placeholder="Tiempo Tasa">
                <input type="text" placeholder="Tiempo">
                <input type="text" placeholder="Tasa de Interes">
                <div class="cont-calcular">
                    <button id="calc" type="button">Calcular</button>
                    <input type="text" name="resultado" id="resultado" readonly>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
