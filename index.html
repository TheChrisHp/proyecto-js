<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto JS</title>
</head>

<body class="bg-index">
    <!-- nav -->
    <nav>
        <img src="" alt="logo-ejemplo">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <header class="header-index">
        <h1>TITULO-PROYECTO-JS</h1>
    </header>

    <main>
        <div class="cont-main">
            <h1>Para calcular su Interés recuerde:</h1>
            <p>Debe ingresar <mark style="font-family: serif;">Capital, Tasa de Interés y Tiempo</mark></p>
        </div>
        <div class="cont-form">
            <h2>Calcular Interés Simple</h2>

            <form action="">
                <input type="number" value="num1" placeholder="Digite su Capital" id="num1">
                <input type="number" value="num2" placeholder="Digite su Tasa de Interes" id="num2">
                <input type="number" value="num3" placeholder="Digite el tiempo" id="num3">
                <button>Calcular</button>
                <input type="number" name="resultado" id="resultado" disabled placeholder="Aquí se mostrará el resultado">
            </form>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
